# Site settings
title: Yijun Huang's Homepage
description: 'Knowledge makes humble, ignorance makes proud.' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/hyjcde.github.io" # the subpath of your site, e.g. /blog
url: "https://hyjcde.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/MVM-logo-full.svg"
logo-icon: "/assets/img/branding/hyjcde-symbol.png"
logo-icon-SEO: "/assets/img/branding/hyjcde-symbol.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/MVM-logo-full-dark.svg"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Huang Yijun # add your name
author-pic: Myself_Neon_grey.jpg
about-author: Yijun Huang is a current Ph.D. student in the Department of Mechanical and Automation Engineering (MAE) at The Chinese University of Hong Kong (CUHK), where under the guidance of Prof. Ben M. Chen, he dedicates his research to the pioneering integration of Large Language Models (LLMs) and Artificial Intelligence Generated Content (AIGC) into digital twins.
